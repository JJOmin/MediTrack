name: CI (Ferdi)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # optional: manuelle Ausführung
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]   # maybe auf '21' erhöhen?
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'           # aktiviert Maven-Dependency-Cache

      - name: Build + Test (mit Wrapper)
        run: ./mvnw -B -ntp clean verify

      - name: Artefakte hochladen (Testberichte & Coverage, falls vorhanden)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-java${{ matrix.java }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
            **/target/site/jacoco/**
          if-no-files-found: ignore

      # Dependency Review nur bei PRs
      - name: Dependency review (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/dependency-review-action@v4